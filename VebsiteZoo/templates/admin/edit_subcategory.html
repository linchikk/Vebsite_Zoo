{% extends 'base.html' %}

{% block content %}
<div class="admin-container" xmlns="http://www.w3.org/1999/html">
    <h2>Редактирование подкатегории</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group mb-3">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group mb-3">
            {{ form.category_id.label }}
            {{ form.category_id(class="form-select") }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button>
        <a href="{{ url_for('admin_categories') }}"  class="btn btn-primary"> Отмена </a>
        </button>
    </form>
</div>
{% endblock %}
