{% extends 'base.html' %}

{% block content %}
<div class="admin-container">
    <h2>Добавить подкатегорию</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group mb-3">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group mb-3">
            {{ form.category_id.label }}
            {{ form.category_id(class="form-select") }}
        </div>
        <button type="submit" style="margin-top: 15px;" class="btn btn-primary">Создать</button>
        <button style="margin-top: 15px; background-color: white; border: 2px solid #3A6BA3;" class="btn btn-primary">
        <a href="{{ url_for('admin_categories') }}"  > Отмена </a>
        </button>
    </form>
</div>
{% endblock %}
